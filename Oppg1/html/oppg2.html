<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="text">Navn: </label><input type="text" name="text" id="navn">
        <label for="Alder">Alder: </label><input type="number" min="0" id="alder">
        <div>
            <input type="radio" name="radio" id="" value="Brus"> <label for="radio">Brus</label>
            <input type="radio" name="radio" id="" value="Vann"> <label for="radio">Vann</label>
        </div>
        <div>
            <input type="checkbox" name="check" id="" value="Potet"> <label for="check">Potet</label>
            <input type="checkbox" name="check" id="" value="Suppe"> <label for="check">Suppe</label>
        </div>
        <input type="submit" value="submit" id="submit">
    </form>
    <textarea rows="15" cols="80" id="resultat"></textarea>
    <script>
        document.getElementById("submit").addEventListener("click", (e) => {
            e.preventDefault();
            let name = document.getElementById("navn").value;
            let alder = document.getElementById("alder").value;
            let radios = document.getElementsByName("radio");
            let checks = document.getElementsByName("check");
            let radioVal = "";
            console.log(radioVal);
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    radioVal = radios[i].value;
                }
            }
            let checkVal;
            if (checks[0].checked) checkVal = "Potet";
            if (checks[1].checked) checkVal += "suppe";

            document.getElementById("resultat").innerHTML = "Hei " + name + ", du er " + alder + " Ã¥r gammel, og liker " + checkVal + " med " + radioVal;
        })
    </script>
</body>

</html>
